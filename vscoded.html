    <style>
        body {
            background-color: #0d1117;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .topnav {
            background-color: #0d1117;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 30px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .logo img {
            height: 30px;
            margin-right: 15px;
        }

        .topnav a {
            color: rgb(166, 165, 165);
            text-decoration: none;
            padding: 14px 16px;
            display: inline-block;
        }

        .topnav a.active {
            color: rgb(166, 165, 165);
        }

        .topnav a:hover {
            color: #d5d5d5;
        }

        .search-box {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 10px;
        }

        .search-box input[type="text"] {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 6px 12px;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }

        .search-box input::placeholder {
            color: #888;
        }

        .search-box input:focus {
            border: 1px solid #007acc;
        }

        .dl-btn, .am-btn {
            border: none;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dl-btn {
            background-color: #007acc;
            color: white;
        }

        .dl-btn:hover {
            background-color: #005f99;
        }

        .am-btn {
            background-color: #454545;
            color: #9e9e9e;
            border: 2px solid rgb(166, 166, 166);
            margin-left: 10px;
        }


        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .platforms {
            display: flex;
            justify-content: center;
            color: white;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin-top: 15px;
            font-size: 16px;
        }

        .screenshot {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom:20px;
        }

        .screenshot img {
            max-width: 90%;
            border-radius: 8px;
